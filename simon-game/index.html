<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <div class="game-container">

            <div class="game-stats">
                <span class="text-block level-text">Level: <span class="level-info">0</span></span>
                <span class="text-block score-text">Highest Level: <span class="score-info">0</span></span>
            </div>

            <div class="game-box">
                <div class="game-light game-light-blue" id="0"></div>
                <div class="game-light game-light-green" id="1"></div>
                <div class="game-light game-light-yellow" id="2"></div>
                <div class="game-light game-light-red" id="3"></div>
            </div>

            <div class="game-misc">
                <button class="button game-start-button">New Game</button>
            </div>

        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
